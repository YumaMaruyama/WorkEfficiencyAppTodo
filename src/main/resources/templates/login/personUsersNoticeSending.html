<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap（デザイン性の高い画面を簡単に作成可能※タグのclass属性にある値をセットするだけ）の設定 jQuery Bootstrapの読み込み必要がある-->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　↑cssファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--　↑jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--　↑Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->

<title>Insert title here</title>
</head>
<body>

	<div th:fragment="workspaceLayout_contents">
		<!-- jQuery フォームリセット -->
		<script>
			$(function() {
				// 入力値をリセット
				$("#resetButton").click(function() {
					$('#textField1,#textField2,#dateField1,#dateField2').val("");
				});
			});
		</script>
		<div class="page-header">
			<table>
				<tr>
					<td class="col-sm-7"><h1 class="text-center"
							style="background-color: #b0e0e659;">送信メール一覧</h1></td>
					<td class="col-sm-5"><h3
							th:text="'合計' + ${personusersnoticesendingCount} + '件'"></h3></td>
					<!-- CSV出力用のリンク -->
					<td class="col-sm-2 btnPadding"><a class="cp_btn4"
						th:href="@{'/personUsersNoticeSending/csv'}">CSV出力</a></td>
				</tr>
			</table>
		</div>

		<form method="post" th:action=@{/personUsersNoticeSending}
			th:object="${personUsersNoticeSendingSearchForm}">
			<table class="table table-borderd table-hover bg-success usersTable"
				style="background-color: #e0ffff; width: 1120px">
				<tr class="workspaceTrThSearch">
					<th class="info text-center">送信先</th>
					<th class="info text-center">メール内容</th>
					<th class="info text-center">送信日～</th>
					<th class="info text-center">～送信日</th>
					<th class="info text-center">検索ボタン</th>
					<th class="info text-center">フォームリセット</th>
				</tr>
				<tr>
					<td><input id="textField1" type="text"
						class="form-control text-center" name="user_id"
						th:field="*{user_id}" placeholder="20文字以下で検索可"><span
						class="text-danger" th:if="${#fields.hasErrors('user_id')}"
						th:errors="*{user_id}">user_id error</span></td>
					<td><input id="textField2" type="text"
						class="form-control text-center" name="content"
						th:field="*{content}" placeholder="150文字以下で検索可"><span class="text-danger"
						th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content
							error</span></td>
					<td><input id="dateField1" type="date"
						class="form-control text-center" name="registration_dateFrom"
						th:field="*{registration_dateFrom}"></td>
					<td><input id="dateField2" type="date"
						class="form-control text-center" name="registration_DateTo"
						th:field="*{registration_dateTo}"></td>

					<td style="text-align: center;"><button type="submit"
							class="btn btn-primary btnPadding2" name="search">キーワードで検索</button></td>
					<td style="text-align: center;"><button
							class="btn btn-success reset btnPadding2" id="resetButton"
							type="button">フォーム内初期化</button></td>
				</tr>

			</table>
		</form>
		<br>
		<div style="height: 100vh; width: 1120px;">
			<table
				class="table table-condensed table-bordered table-hover table-striped theadAdmin fontSize"
				style="max-height: 275px;">
				<thead>
					<tr>
						<th
							class="text-center warning col-sm-4 sticky-top personUsersNoticeSendingTh1">送信先</th>
						<th
							class="text-center warning col-sm-4 sticky-top personUsersNoticeSendingTh2">メール内容</th>
						<th
							class="text-center warning col-sm-4 sticky-top personUsersNoticeSendingTh3">送信日</th>
						<th
							class="text-center warning col-sm-2 sticky-top personUsersNoticeSendingTh4">管理</th>
					</tr>
				</thead>
				<tr class="text-center"
					th:each="personusersnoticedto:${personusersnoticesendingList}">
					<td class="text-center personUsersNoticeSendingTd1"
						th:text="${personusersnoticedto.user_id}"></td>
					<td class="text-center personUsersNoticeSendingTd2"
						th:text="${personusersnoticedto.content}"></td>
					<td class="text-center personUsersNoticeSendingTd3"
						th:text="${#dates.format(personusersnoticedto.registration_date, 'yyyy/MM/dd HH:mm:ss')}"></td>
					<td
						class="text-center personUsersNoticeSendingTd4 btnSizePersonUsersNoticeSending2">
						<!-- 動的URL --> <a
						class="btn btn-primary text-center btnSizePersonUsersNoticeSending" style="font-size:13px;"
						th:href="@{'personUsersNoticeSendingDetail/' + ${personusersnoticedto.id}}">編集</a>
					</td>
			</table>
		</div>
	</div>
</body>
</html>
