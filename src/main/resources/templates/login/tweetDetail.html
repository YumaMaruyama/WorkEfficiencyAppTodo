<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- Bootstrap（デザイン性の高い画面を簡単に作成可能※タグのclass属性にある値をセットするだけ）の設定 jQuery Bootstrapの読み込み必要がある-->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　↑cssファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--　↑jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--　↑Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->
<title>ツイート編集</title>
</head>
<body>
	<div th:fragment="workspaceLayout_contents">
		<div class="page-header">
			<!-- h1タグと同じ列にボタンを付けるため、テーブルを作ってその中にtrをつけている -->
			<table>
				<tr>
					<td class="col-sm-3"><h1 class="text-center" style="background-color: #ffeafc;">ツイート編集</h1></td>
				</tr>
				<tr>
					<td class="col-sm-9"></td>
				</tr>
			</table>
		</div>

		<form method="post" th:action="@{/tweetDetail}" th:object="${tweetForm}">
		<table class="table table-bordered table-hover table-striped sticky_table">
<!-- style="max-height: 380px;"-->
			<tr>
				<th class="danger col-sm-2 text-center sticky-top tweetNameAa" align="center">ユーザー名</th>

				<td class=" tweetNameAa" th:text="${tweetUser_id}"></td>
			</tr>
			<tr>
				<th class="danger col-sm-2 text-center sticky-top tweetNameAa" align="center">ツイート内容</th>

				<td class=" tweetNameAa" th:text="${tweetContents}"></td>
			</tr>
			<tr>
				<th class="danger col-sm-2 text-center sticky-top tweetNameAa" align="center">ツイート日</th>

				<td class=" tweetNameAa" th:text="${#dates.format(tweetRegistration_date, 'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
		</table>


		<input type="hidden" value="${id}" th:field="*{id}">
					<button class="btn btn-primary deleteButton btn-lg center-block" type="submit" name="delete" style="font-size:20px;">ツイート削除</button></form>

	<script>
			$('.deleteButton').click(function() {
				if (confirm('本当に削除しますか？')) {
					/* キャンセルの時の処理 */
					return true;
				}
				return false;
			});
		</script>
	</div>
</body>
</html>
