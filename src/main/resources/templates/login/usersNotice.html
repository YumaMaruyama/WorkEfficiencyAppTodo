<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- Bootstrap（デザイン性の高い画面を簡単に作成可能※タグのclass属性にある値をセットするだけ）の設定 jQuery Bootstrapの読み込み必要がある-->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　↑cssファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--　↑jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--　↑Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->

<title>ユーザーへのお知らせ内容</title>
</head>
<body>
	<div th:fragment="workspaceLayout_contents">
		<div class="col-sm-12">
			<div class="page-header col-sm-6">
				<h1 class="text-center" style="background-color: #daffd5;;">全ユーザーへの連絡フォーム</h1>
			</div>
			<form method="post" th:action="@{/usersNotice}"
				th:object="${adminForm}">
				<table class="table table-bordered table-hover">
					<!-- item_name(タイトル)入力エリア -->
					<tr>
						<th class="active col-sm-1 text-center usersNoticeTableThColor" style="padding: 14px">お知らせ内容</th>
						<td style="background-color:#c7ffc6">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('contents')}?'has-error'">
								<input type="text" class="form-control" th:field="*{contents}" placeholder="190字以下で入力してください。"/>
								<!-- 個別エラーメッセージの表示-->
								<span class="text-danger"
									th:if="${#fields.hasErrors('contents')}"
									th:errors="*{contents}">contents error</span>

							</div>
						</td>
					</tr>


					</table>
					<!-- お知らせ送信ボタン -->
					<button class="btn btn-primary inquiryButton btn-lg center-block" type="submit">お知らせ送信</button>
					<label style="font-size:22px; color: #f9295d; margin:10px 0px 0px 495px;"class="text-info" th:text="${result}">問い合わせ結果表示</label>

			</form>
		</div>
		<script>
			$('.inquiryButton').click(function() {
				if (confirm('入力内容を本当に送信しますか？')) {
					/* キャンセルの時の処理 */
					return true;
				}
				return false;
			});
		</script>
	</div>
</body>
</html>
