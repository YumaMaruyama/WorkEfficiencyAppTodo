<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap（デザイン性の高い画面を簡単に作成可能※タグのclass属性にある値をセットするだけ）の設定 jQuery Bootstrapの読み込み必要がある-->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　↑cssファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--　↑jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--　↑Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->

<title>adminPersonNoticeDetail</title>
</head>
<body>
	<div th:fragment="workspaceLayout_contents">
		<div class="col-sm-12">

		<div class="page-header col-sm-8">
		<h1 class="text-center" style="background-color: #ffeafc;">管理者からあなたへのおしらせ内容編集</h1>
		</div>
		<!--
			<table>
				<tr>
					<td class="col-sm-6">
						<h1 class="text-center" style="background-color: #dfffde;">管理者からあなたへのおしらせ内容編集</h1>
					</td>
				</tr>
				<tr>
					<td class="col-sm-6"></td>
				</tr>
			</table>
		-->
		</div>

		<form method="post" th:action="@{/adminPersonNoticeDetail}"
			th:object="${adminPersonNoticeDetailForm}">
			<table
				class="table table-hover table-bordered table-striped sticky-table">
				<tr>
					<th class="danger text-center col-sm-2 " style="padding: 18px 0px;
">お知らせ内容</th>
					<td  th:text="${personusersnoticeContent}"></td>
				</tr>
				<tr>
					<th class="danger text-center col-sm-2 ">受信日時</th>
					<td  th:text="${#dates.format(personusersnoticeRegistration_date, 'yyyy/MM/dd HH:mm')}" ></td>
				</tr>
			</table>
			<input type="hidden" value="${id}" th:field="*{id}">
			<button class="btn btn-primary btn-lg center-block deleteButton" type="submit" name="delete">お知らせ内容削除</button>
		</form>

		<script>
			$('.deleteButton').click(function() {
				if (confirm('本当に削除しますか？')) {
					/* キャンセルの時の処理 */
					return true;
				}
				return false;
			});
		</script>
	</div>
</body>
</html>
