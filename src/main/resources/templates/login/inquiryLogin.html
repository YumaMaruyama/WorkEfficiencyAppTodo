<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap（デザイン性の高い画面を簡単に作成可能※タグのclass属性にある値をセットするだけ）の設定 jQuery Bootstrapの読み込み必要がある-->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　↑cssファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--　↑jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--　↑Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->
<link th:href="@{/css/inquiry.css}" rel="stylesheet"></link>

<title>お問い合わせ</title>
</head>
<body>

		<!-- コンテンツ部分 -->
	<div th:fragment="loginLayout_contents">
		<div class="col-sm-12">
			<div class="page-header">
			<table>
			<tr>
				<td style="background-color: #9ec0ff59;"><h1 class="col-sm-12" style="background-color:#fff1e2 !important; font-size: 30px !important; color:black !important; font-family:serif !important; margin-top: 24px;">お問い合わせ</h1></td>
			</tr>
			</table>
			</div>
			<form method="post" th:action="@{/inquiryLogin}" th:object="${inquiryForm}">
				<table class="table table-borderd table-hover">
					<!-- title -->
					<br>
					<tr>
						<th class="active col-sm-3 text-center" style="background-color: #b5c7ce !important;padding:15px 0px;">タイトル</th>
						<td style="background-color: aliceblue;">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('title')}?'has-error'">
								<input type="text" class="form-control" th:field="*{title}" placeholder="80文字以下で入力してください"/>
								<!-- 個別エラー -->
								<span class="text-danger" th:if="${#fields.hasErrors('title')}"
									th:errors="*{title}">title error</span>
							</div>
						</td>
					</tr>

					<!-- content -->
					<tr>
						<th class="active col-sm-3 text-center" style="background-color: #b5c7ce !important;padding:15px 0px;">内容</th>
						<td style="background-color: aliceblue;">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('content')}?'has-error'">
								<input type="text" class="form-control" th:field="*{content}" placeholder="100文字以下で入力してください"/>
								<!-- 個別エラー -->
								<span class="text-danger"
									th:if="${#fields.hasErrors('content')}" th:errors="*{content}">naiyou
									error</span>
							</div>
						</td>
					</tr>

						<tr>
						<th class="active col-sm-3 text-center" style="background-color: #b5c7ce !important;padding:15px 0px;">メールアドレス</th>
						<td style="background-color: aliceblue;">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('mail')}?'has-error'">
								<input type="text" class="form-control" th:field="*{mail}"
									placeholder="返信が欲しい方のみメールアドレスを入力してください 35文字以下で入力してください" />
								<!-- 個別エラー -->
								<span class="text-danger" th:if="${#fields.hasErrors('mail')}"
									th:errors="*{mail}">mail error</span>
							</div>
						</td>
					</tr>

				</table>
				<button class="btn btn-primary btn-lg center-block" type="submit">お問い合わせ内容送信</button>
				<!-- お問い合わせ完了メッセージ -->
				<label class="text-info" th:text="${result}">問い合わせ結果表示</label>
			</form>
		</div>
		</div>
</body>
</html>
