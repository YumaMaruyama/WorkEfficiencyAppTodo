<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap（デザイン性の高い画面を簡単に作成可能※タグのclass属性にある値をセットするだけ）の設定 jQuery Bootstrapの読み込み必要がある-->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　↑cssファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--　↑jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--　↑Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->

<title>personUsersNoticeSendingDetail</title>
</head>
<body>
<div th:fragment="workspaceLayout_contents">

		<div class="page-header">
			<table>
				<tr>
					<td class="col-sm-4"><h1 class="text-center col-sm-4"
							style="background-color: #ffeafc;">送信メール編集</h1></td>

				</tr>
			</table>
		</div>

		<form method="post" th:action="@{/personUsersNoticeSendingDetail}" th:object="${personUsersNoticeSendingDetailForm}">
		<table class="table table-bordered table-hover table-striped sticky_table">


			<tr>
				<th class="danger col-sm-2 text-center sticky-top " align="center">送信先</th>

				<td  th:text="${getUser_id}"></td>
			</tr>
			<tr>
				<th class="danger col-sm-2 text-center sticky-top" align="center">メール内容</th>

				<td  th:text="${getContent}"></td>
			</tr>
			<tr>
				<th class="danger col-sm-2 text-center sticky-top" align="center">送信日</th>

				<td  th:text="${#dates.format(getRegistration_date, 'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>

			</table>
			<input type="hidden" value="${id}" th:field="*{id}">
			<button class="btn btn-primary deleteButton btn-lg center-block mailButton" style="font-size:19px;" type="submit" name="delete">送信メール削除</button>

		</form>

		<script>
			$('.mailButton').click(function() {
				if (confirm('本当に送信しますか？')) {
					/* キャンセルの時の処理 */
					return true;
				}
				return false;
			});
		</script>
</div>
</body>
</html>
