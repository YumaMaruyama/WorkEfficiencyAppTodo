#ModelAttributeのキー名を使用
typeMismatch.signupForm.age=数値を入力してください
typeMismatch.signupForm.birthday=yyyy/MM/ddの形式、又は存在する日付を入力してください

#ModelAttributeのキー名を使用

#ユーザーID
#フィールド名の表示
signupForm.user_id=ユーザーID
NotBlank.signupForm.user_id={0}を入力してください
Length.signupForm.user_id={0}は、{2}文字以上、{1}文字以下で入力してください
Email.signupForm.user_id={0}にはメールアドレスを入力してください

#パスワード
#各パラメーターの表示
signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力してください
Length.signupForm.password={0}は、{2}文字以上、{1}文字以下で入力してください
Pattern.signupForm.password={0}は半角英数字で入力してください

#ユーザー名
signupForm.userName=ユーザー名
NotBlank.signupForm.userName={0}を入力してください

#誕生日
signupForm.birthday=誕生日
NotNull.signupForm.birthday={0}を入力してください

#誕生日
signupForm.hireDate=入社日
NotNull.signupForm.hireDate={0}を入力してください


